<!DOCTYPE html>
<html>
<head>
    <title>Docker Health Check Status</title>
    <script>
        // Function to update the health status
        function updateHealthStatus() {
            fetch('/health')
                .then(response => response.text())
                .then(status => {
                    const statusElement = document.getElementById('status');
                    statusElement.textContent = status.trim();
                })
                .catch(error => {
                    console.error('Error fetching health status:', error);
                });
        }

        // Initial status update
        updateHealthStatus();

        // Periodically update the status
        setInterval(updateHealthStatus, 5000); // Update every 5 seconds
    </script>
</head>
<body>
    <h1>Docker Health Check Status</h1>
    <p>Status: <span id="status">Unknown</span></p>
</body>
</html>
